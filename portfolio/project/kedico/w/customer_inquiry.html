                            <strong class="ico_required"><span>필수정보</span></strong>

                                <div class="label_box">
                                    <label for="name01" class="tit">제목</label>
                                    <strong class="ico_required"><span class="blind">필수정보</span></strong>

                                    <input id="name01" type="text">

                                <div class="label_box">
                                    <span class="tit">회신 이메일</span>

                                </div>
                                <div class="input_box line">
                                    <input id="email01" type="text">
                                </div>
                            </div>
                            <div class="form_row type_sel03">
                                <div class="label_box">
                                    <label for="subject01" class="tit">주제</label>
                                    <strong class="ico_required"><span class="blind">필수정보</span></strong>
                                </div>

                                </div>
                                <div class="tarea_box line">
                                    <textarea id="textarea01" rows="3" cols="80"></textarea>
                                </div>
                            </div>
                            <div class="form_row type_file01">
                                <div class="label_box">
                                    <label for="file_name01_2" class="tit">파일첨부 1</label>
                                </div>
                                <div class="input_box line">
                                    <input id="file_name01_1" type="text" placeholder="5MB 이하 jpg, gif, png 파일만 허용합니다." readonly>

                                </div>
