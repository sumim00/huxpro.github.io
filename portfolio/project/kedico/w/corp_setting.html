    <body>
        <!-- skip -->
        <div class="skip_menu">
      		<a href="#container">본문바로가기</a>
      	</div>
      	<!-- //skip -->
        <div class="wrap">
            <!-- header -->
            <header id="header" class="header">
                <div class="h_top">
                    <h1 class="h_logo">
                        <a href="#"><img src="../resources/images/w/logo.png" alt="logo"></a>
                    </h1>
                    <div class="h_utility">
                        <ul>
                             <li><a href="#">로그인</a></li>
                             <li><a href="#">고객센터</a></li>
                             <li><a href="#">English</a></li>
                        </ul>
                    </div>
                </div>
                <div class="h_bottom">
                    <div class="gnb">
                        <ul class="gnb_list">
                            <li><a href="#">KEDICO란</a></li>
                            <li class="active"><a href="#">ICO 리스트</a></li>
                            <li><a href="#">ICO NEWS</a></li>
                            <li><a href="#">전문위원</a></li>
                            <!-- active 클래스로 활성화 -->
                        </ul>
                    </div>
                </div>
            </header>
            <!-- // header -->
            <!-- container -->
            <section id="container" class="container">
                <div class="contents">
                    <nav class="con_left">
                        <div class="con_tit_wrap border">
                            <h2 class="tit">마이페이지</h2>
                        </div>
                        <ul class="lnb">
                            <li><a href="#">내 ICO 현황</a></li>
                            <li><a href="#">부가서비스</a></li>
                            <li class="active"><a href="#">기업정보수정</a></li>
                            <!-- active 클래스로 활성화 -->
                        </ul>
                    </nav>
                    <div class="con_right my_corp_setting">
                        <div class="con_tit_wrap border">
                            <h3 class="tit black">기업정보 수정</h3>
                        </div>
                        <article class="form_wrap corp_setting_form">
                            <strong class="ico_required"><span>필수정보</span></strong>
                            <div class="form_info_wrap">
                                <div class="form_row type_info">
                                    <div class="label_box"><span class="tit">연동서비스</span></div>
                                    <div class="input_box"><strong class="desc">GOOGLE</strong></div>
                                </div>
                                <div class="form_row type_info">
                                    <div class="label_box"><span class="tit">이메일 주소</span></div>
                                    <div class="input_box"><strong class="desc">dahahkim@gmail.com</strong></div>
                                </div>
                                <div class="form_row type_info">
                                    <div class="label_box"><span class="tit">회사명</span></div>
                                    <div class="input_box"><strong class="desc">(주)블라블라</strong></div>
                                </div>
                            </div>
                            <!-- 180824 수정 : 기업정보 수정 디자인 수정 -->
                            <div class="form_row type_text01 line short">
                                <div class="inner">
                                    <div class="label_box">
                                        <label for="ico_tel01_1" class="tit">연락처1</label>
                                    </div>
                                    <div class="input_box">
                                        <input id="ico_tel01_1" type="text" placeholder="연락처1 (하이픈”-”은 제외하고 입력)">
                                    </div>
                                </div>
                            </div>
                            <div class="form_row type_text01 line short">
                                <div class="inner">
                                    <div class="label_box">
                                        <label for="ico_tel01_2" class="tit">연락처2</label>
                                    </div>
                                    <div class="input_box">
                                        <input id="ico_tel01_2" type="text" placeholder="연락처1 (하이픈”-”은 제외하고 입력)">
                                    </div>
                                </div>
                            </div>
                            <div class="form_row type_text01 line short">
                                <div class="inner">
                                    <div class="label_box">
                                        <label for="ico_address01_1" class="tit">주소</label>
                                    </div>
                                    <div class="input_box">
                                        <input id="ico_address01_1" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form_row type_text01 line short">
                                <div class="inner">
                                    <div class="label_box">
                                        <label for="ico_address01_2" class="tit">상세주소</label>
                                    </div>
                                    <div class="input_box">
                                        <input id="ico_address01_2" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form_row type_tarea01 line">
                                <div class="label_box">
                                    <label for="textarea01_1" class="tit">기업소개</label>
                                    <strong class="ico_required"><span class="blind">필수정보</span></strong>
                                    <span class="txt_count"><span class="emp">0</span>/1000</span>
                                </div>
                                <div class="tarea_box">
                                    <textarea id="textarea01_1" rows="9" cols="80"></textarea>
                                </div>
                            </div>
                            <!-- // 180824 수정 : 기업정보 수정 디자인 수정 -->
                            <div class="chk_row">
                                <input class="inp_chkbox" type="checkbox" id="chk01">
                                <label for="chk01">KEDICO가 제공하는 뉴스레터 수신에 동의합니다</label>
                            </div>
                            <div class="btn_row center">
                                <a href="#" class="btn_form01 active long">저장하기</a>
                            </div>
                        </article>
                        <!-- // 기업정보 수정 -->
                    </div>
                </div>
                <!-- // contents -->
            </section>
            <!-- // container -->
            <!-- footer -->
            <footer id="footer" class="footer">
                <span>© 2018 KEDICO. All rights reserved.</span>
            </footer>
            <!-- // footer -->
        </div>
